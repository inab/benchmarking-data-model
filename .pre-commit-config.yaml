fail_fast: true

repos:
  - repo: https://github.com/inab/python-extended-json-schema-validator.git
    rev: v0.10.10
    hooks:
      - id: jsonschema_dir_validate
        name: Check 2.0.x
        language: python
        always_run: true
        pass_filenames: false
        args: [ "json-schemas/2.0.x" ]
      - id: jsonschema_dir_validate
        name: Check 1.0.x
        language: python
        always_run: true
        pass_filenames: false
        args: [ "json-schemas/1.0.x" ]
      - id: json_validation
        name: Validate 1.0.x prototype data
        language: python
        always_run: true
        pass_filenames: false
        args: [ "json-schemas/1.0.x", "prototype-data/1.0.x" ]
      - id: jsonschema_dir_validate
        name: Check 0.4.x
        language: python
        always_run: true
        pass_filenames: false
        args: [ "json-schemas/0.4.x" ]
