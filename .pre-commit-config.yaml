fail_fast: true

repos:
  - repo: https://github.com/inab/python-extended-json-schema-validator.git
    rev: v0.11.1
    hooks:
      - id: jsonschema_dir_validate
        name: Check 1.0.x
        language: python
        always_run: true
        pass_filenames: false
        args: [ "json-schemas/1.0.x" ]
      - id: jsonschema_dir_validate
        name: Check 0.4.x
        language: python
        always_run: true
        pass_filenames: false
        args: [ "json-schemas/0.4.x" ]
